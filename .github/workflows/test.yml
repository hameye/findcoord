name: Run Tests

on: [pull_request]

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Formatting
      run: |
        python -m pip install --upgrade pip
        pip install autopep8 flake8 numpy scikit-image pytest
    - name: Check Formatting
      run: |
        flake8 findcoord
        echo ${{github.ref}}
        flake8 setup.py
        autopep8 --recursive --aggressive --diff --exit-code findcoord/
        pytest findcoord/

